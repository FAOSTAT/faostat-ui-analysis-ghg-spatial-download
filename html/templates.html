<script type='text/x-handlebars-template' id='main_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class='row'>
        <div class='col-xs-3 col-sm-3 col-md-3 col-lg-3'>
            <h1>{{select_a_country}}</h1>
            <div class="fs-tree-holder fs-tree-holder-geospatial" id='{{country_selector_id}}'></div>

        </div>
        <div class='col-xs-9 col-sm-9 col-md-9 col-lg-9'>
            <h1>{{product_list}}</h1>
            <div class="panel-group" id="{{accordion_datatype_id}}" role="tablist" aria-multiselectable="true"></div>
        </div>
    </div>
</script>


<script type='text/x-handlebars-template' id='accordion_datatype'>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="{{datatype_heading_id}}">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#{{accordion_datatype_id}}" href="#{{datatype_products_id}}" aria-expanded="false" aria-controls="{{datatype_products_id}}">
                    {{title}}
                </a>
            </h4>
        </div>
        <div id="{{datatype_products_id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="{{datatype_heading_id}}">
            <div class="panel-body">
                <ul class="list-group" id="{{products_list_id}}">
                </ul>
            </div>
        </div>
    </div>
</script>


<script type='text/x-handlebars-template' id='product_structure'>
    <li class="list-group-item">
        <h2>{{title}}</h2>
        <h3>{{description}}</h3>
        <div class="row">
            <div class='col-xs-12'>
                <button type='button' class='btn btn-primary pull-right' id="{{download_button_id}}">{{download_layers}}</button>
            </div>
        </div>
        <!--<button type='button' class='btn btn-primary' id="{{download_button_id}}">{{download_layers}}</button>-->
    </li>
</script>
